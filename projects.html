<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <title>my_website</title>

  <link rel="stylesheet" href="main.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    .topnav a {
      margin-right: 10px;
      padding: 10px;
      align-items: center;
      margin-right: 10px;
      height: 70px;
      text-decoration: none;
    }
    
    .topnav a img {
      margin-right: 5px;
    }

    .card-container {
      display: flex;
    }

  </style>
</head>
 
<body>
  <div class="border-image-container">
    <div class="border-image left"></div>
    <div class="border-image right"></div>
  </div>

  <!-- Navbar -->
  <div class="topnav">
    <a href="index.html"> <img src="images/world.png" alt="Home Icon" width="24" height="24"> my_website</a>
    <a id="projects-link" href="#projects"></a>
    <a href="#news"></a>
    <a href="#contact"></a>
    <a href="#about"></a>
  </div>

  <div class="card-container row">
    
    <div class="card col" onclick="redirectToCoffeeClub()">
      <img src="images/coffee.png" class="card-img-top img-fluid" >
      <div class="card-body">
        <h5 class="card-title"><b>Less depresso</b></h5>
        <p class="card-text">This is my first website created for Coffeelovers Club!</p>
      </div>
    </div>

    <div class="card col" onclick="redirectToComics()">
      <img src="images/comics.png" class="card-img-top img-fluid">
      <div class="card-body">
        <h5 class="card-title"><b>Comics</b></h5>
        <p class="card-text">Explore space with Ham!</p>
      </div>
    </div>

    <div class="card col" onclick="redirectToSound()">
      <img src="images/palm.png" class="card-img-top img-fluid">
      <div class="card-body">
        <h5 class="card-title"><b>Sound project</b></h5>
        <p class="card-text">Immerse into our campus environment!</p>
      </div>
    </div>

    <div class="card col" onclick="redirectToGoal()">
      <img src="images/goal.png" class="card-img-top img-fluid">
      <div class="card-body">
        <h5 class="card-title"><b>Study-life balance</b></h5>
	 <p class="card-text">Watch this for extra motivation!</p>
      </div>
    </div>

  </div>

  <script src="portfolio.js"></script>
